<app-menu-title></app-menu-title>

<div class="container-articles">
  <div class="articles-main">
    <app-big-card
      Id="{{ mainArticle.id }}"
      photoCover="{{ mainArticle.photoCover }}"
      cardTitle="{{ mainArticle.title }}"
      cardDescription="{{ mainArticle.description }}"
    ></app-big-card>
  </div>

  <div class="articles-others">
    <div *ngFor="let article of articles">
      <app-small-card
        Id="{{ article.id }}"
        photoCover="{{ article.photoCover }}"
        cardTitle="{{ article.title }}"
      ></app-small-card>
    </div>
  </div>
</div>
